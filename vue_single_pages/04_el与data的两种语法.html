<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<!--
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
<div id="root">
    <h2>单向数据绑定</h2> <br>
    <input type="text" :value="nameSingle">
    <h3>双向数据绑定</h3> <br>
    <input type="text" v-model="nameDouble">
</div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        // el: '#root',
        //  data 对象式写法
        // data: {
        //     title: '数据单项绑定',
        //     nameSingle: '2222',
        //     nameDouble: '1111'
        // }
        //   组件化的写法
        data: function () {
            return {
                title: '数据单项绑定',
                nameSingle: '2222',
                nameDouble: '1111'
            }
        }
    });
    console.log(vm);
    setTimeout(() => {
        // 通过 mount 将对应的  vue 实例挂在到页面容器上
        vm.$mount('#root')
    },2000)
</script>
</html>

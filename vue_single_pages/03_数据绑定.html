<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>单向数据绑定</h2> <br>
    <input type="text" :value="nameSingle">
    <h3>双向数据绑定</h3> <br>
    <input type="text" v-model="nameDouble">
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            title: '数据单项绑定',
            nameSingle: '2222',
            nameDouble: '1111'
        }
    });
</script>
</html>


<!--
Vue中有2种数据绑定的方式：
					1.单向绑定(v-bind)：数据只能从data流向页面。
					2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
						备注：
								1.双向绑定一般都应用在表单类元素上（如：input、select等）
								2.v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值。
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<style type="text/css">
</style>
<body>
<div id="root">
    <h2>人员列表</h2>
    <ul>
        <li v-for="(p,index) in persons" :key="index">{{p.name}} --- {{p.age}}</li>
    </ul>
    <h2>车辆信息</h2>
    <ul>
        <li v-for="(value,key) in carInfo" :key="key">{{key}} : {{value}}</li>
    </ul>
</div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                {id:'001',name:'张三',age:'21'},
                {id:'002',name:'李四',age:'23'},
                {id:'003',name:'王二',age:'26'}
            ],
            carInfo: {
                brand: 'audi',
                type: 'A8',
                price: '$700 000'
            }
        },
        methods: {},
        computed: {}
    });
</script>
</html>

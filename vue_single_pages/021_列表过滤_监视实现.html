<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<style type="text/css">
</style>
<body>
<div id="root">
    <h2>人员列表</h2>
    <input type="text" v-model="keyWord">
    <ul>
        <li v-for="(p,index) in filterRes" :key="p.id">{{p.name}} --- {{p.age}} --- {{p.sex}}</li>
    </ul>
</div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            keyWord: '',
            persons: [
                {id: '001', name: '马冬梅', age: 19, sex: '女'},
                {id: '002', name: '周冬雨', age: 20, sex: '女'},
                {id: '003', name: '周杰伦', age: 21, sex: '男'},
                {id: '004', name: '温兆伦', age: 22, sex: '男'}
            ],
            filterRes: [],
        },
        methods: {},
        watch: {
            keyWord: {
                immediate: true,
                handler(val) {
                    this.filterRes = this.persons.filter((person) => {
                        return person.name.indexOf(val) != -1;
                    })
                }
            }
        }
    });
</script>
</html>

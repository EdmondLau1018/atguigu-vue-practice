<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <school></school>
    <hr>
    <student></student>
</div>
</body>
<script>
    Vue.config.productionTip = false;
    //  定义学生组件
    let student = Vue.extend({
        name: "student",
        template: `
          <div>
          <h2>{{ msg }}</h2>
          <h2>学生名称：{{ name }}</h2>
          <h2>学生年龄：{{ age }}</h2>
          </div>
        `,
        data() {
            return {
                msg: '这是 student 组件',
                name: '牛马',
                age: 18
            }
        },
    });
    //  定义组件
    let school = Vue.extend({
        name: "school",
        template: `
          <div>
          <h2>{{ msg }}</h2>
          <h2>学校名称：{{ name }}</h2>
          <h2>学校地址：{{ address }}</h2>
          <student></student>
          </div>
        `,
        data() {
            return {
                msg: '这是 school 组件',
                name: '牛马学院',
                address: '全中国大陆境内'
            }
        },
        components:{
            student:student
        },
    });
    new Vue({
        el: "#root",
        components: {
            //  局部注册 school 组件
            school: school,
        }
    });

</script>
</html>
